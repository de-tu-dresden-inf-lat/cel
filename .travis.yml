---
# Configuration file for Travis CI [[https://travis-ci.com]]

language: java

os: linux

dist: bionic

jdk:
  - openjdk11
  - openjdk15
  - oraclejdk11
  - oraclejdk15

install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=false -B -V
  - cd cel-plugin ; ant

after_success:
  - cd cel-plugin ; mvn clean cobertura:cobertura coveralls:report


